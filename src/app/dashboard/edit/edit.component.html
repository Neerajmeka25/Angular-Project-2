<div id="main">
    <h4>Schedule Reports</h4>
    <div id="selectedMail">
        <h5>Selected reports will be sent to:</h5>
        <div id="textarea">
            <div *ngFor="let email of userData.emailList">
                <p>{{email}}</p>
            </div>
        </div>
    </div>
    <div id="dateTime">
        <p>You have scheduled the <strong>{{userData.value}}</strong> Report on <strong>{{userData.selectedDay}}</strong>, Dated on <strong>31-01-2023</strong>, at <strong>{{userData.scheduledTime}}</strong>  </p>
    </div>
    <div id="reports">
        <div *ngFor="let data of userData.selectedCheckbox">
            <p>{{data}}</p>
        </div>
    </div>
</div>
